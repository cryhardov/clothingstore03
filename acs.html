<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аксесуари</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1f1f1f;
            color: #e0e0e0;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #333;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #ffffff;
        }

        p {
            color: #b0b0b0;
        }

        #hoodies ul {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            list-style: none;
        }

        #hoodies ul li {
            margin: 20px;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #hoodies ul li img {
            border-radius: 8px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        select {
            margin: 10px 0;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        footer {
            background-color: #1f1f1f;
            color: #e0e0e0;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="tees.html">Футболки</a></li>
            <li><a href="hoodies.html">Худі</a></li>
            <li><a href="acs.html">Аксесуари</a></li>
            <li><a href="cart.html">Кошик</a></li>
            <li><a href="about.html">Про нас</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Аксесуари</h1>
    <p>Тут представлені наші аксесуари.</p>

    <!-- Худі -->
    <section id="hoodies">
        <ul>
            <li>
                <img src="socks.jpg" alt="Шкарпетки" width="300" height="300">
                <h3>Шкарпетки "MONOGRAM"</h3>
                <p>Ціна: $10</p>
                <select id="size-socks">
                    <option value="36-38">36-38</option>
                    <option value="38-40">38-40</option>
                    <option value="40-44">40-44</option>
                </select>
                <button onclick="addToCart('Шкарпетки', 10, 'socks.jpg', document.getElementById('size-socks').value)">Додати до кошика</button>
            </li>
            <li>
                <img src="belt.jpg" alt="Ремінь" width="300" height="300">
                <h3>Ремінь "Black"</h3>
                <p>Ціна: $20</p>
                <select id="size-belt">
                    <option value="ONESIZE">ONESIZE</option>
    
                </select>
                <button onclick="addToCart('Ремінь', 20, 'belt.jpg', document.getElementById('size-belt').value)">Додати до кошика</button>
            </li>
        </ul>
    </section>

    
</main>

<footer>
    <p>&copy; 2024 Магазин одягу. Усі права захищені.</p>
</footer>

<script>
    function addToCart(itemName, price, imagePath, size) {
        let cartItems = JSON.parse(sessionStorage.getItem('cartItems')) || [];
        cartItems.push({ name: itemName, price: price, image: imagePath, size: size });
        sessionStorage.setItem('cartItems', JSON.stringify(cartItems));
        alert("Товар додано до кошика!");
    }
</script>

</body>
</html>
